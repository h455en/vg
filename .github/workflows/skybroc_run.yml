name: Skybroc v0.12

on: 
  schedule:
    - cron: '0 3 * * 1'    # Every Monday at 03:00
    - cron: '30 4 * * *'   # Every Wednesday at 04:30
    - cron: '0 9 * * 5'    # Every Friday at 09:00
  # Allows manual run from the Actions tab
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1.Checkout code
        uses: actions/checkout@v4

      - name: 2.Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      # --- 1. Cache dependencies ---
      - name: 3.Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 4.Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: 5.Run SkyBroc
        run: python tools/skybroc.py
        env:
          # Securely pass the edit key from GitHub Secrets to the Python script
          JSONHOSTING_EDIT_KEY: ${{ secrets.JSONHOSTING_EDIT_KEY }}