name: PaGex

on:
  workflow_dispatch:
    inputs:
      urls_path:
        description: 'Path to urls.txt (repo-relative) or raw URL to file'
        required: true
        default: 'urls.txt'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          URLS_PATH: ${{ github.event.inputs.urls_path }}
        run: |
          echo "Using urls_path=${URLS_PATH}"
          python tools/pagex.py "$URLS_PATH" --output cards.html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: cards
          path: cards.html
