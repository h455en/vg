name: Run Skyscraper Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m playwright install --with-deps

      # Step 4: Confirm files
      - name: List repository files
        run: |
          echo "Current directory:"
          pwd
          echo "Files here:"
          ls -R

      # Step 5: Debug EDIT_KEY presence
      - name: Check EDIT_KEY
        env:
          EDIT_KEY: ${{ secrets.JSONHOST_EDIT_KEY }}
        run: |
          echo "Checking EDIT_KEY environment variable..."
          if [ -z "$EDIT_KEY" ]; then
            echo "❌ EDIT_KEY is missing or empty"
            exit 1
          else
            echo "✅ EDIT_KEY is present"
          fi

      # Step 6: Run scraper
      - name: Run skyscra.py
        env:
          EDIT_KEY: ${{ secrets.JSONHOST_EDIT_KEY }}
        run: python skyscra.py
