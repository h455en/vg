name: Run Skyscraper Script with Debug

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m playwright install --with-deps

      - name: Debug workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Files here:"
          ls -R

      # Step 1: Check secret presence in shell
      - name: Check EDIT_KEY in shell
        env:
          EDIT_KEY: ${{ secrets.JSONHOST_EDIT_KEY }}
        run: |
          echo "Step 1: Shell check for EDIT_KEY"
          if [ -z "$EDIT_KEY" ]; then
            echo "❌ EDIT_KEY is missing or empty in shell"
            exit 1
          else
            echo "✅ EDIT_KEY is present in shell"
          fi

      # Step 2: Run Python script with environment variable
      - name: Run skyscra.py with debug
        env:
          EDIT_KEY: ${{ secrets.JSONHOST_EDIT_KEY }}
        run: |
          echo "Step 2: Python sees the EDIT_KEY variable"
          python - << 'EOF'
import os

# Check EDIT_KEY
key = os.getenv("EDIT_KEY")
if not key:
    print("❌ EDIT_KEY is missing in Python environment")
else:
    print("✅ EDIT_KEY is present in Python environment (hidden)")

# Optional: check all env vars for debugging (mask secrets)
import re
for k, v in os.environ.items():
    if re.search(r"EDIT_KEY", k):
        print(f"{k}=***HIDDEN***")
EOF

      - name: Run skyscra.py fully
        env:
          EDIT_KEY: ${{ secrets.JSONHOST_EDIT_KEY }}
        run: python skyscra.py
