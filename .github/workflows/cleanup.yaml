name: Clean Old Workflow Runs v0.1

on:
  workflow_dispatch:
    inputs:
      cutoff_datetime:
        description: "Delete runs BEFORE this Paris datetime (YYYY-MM-DDTHH:MM:SS)"
        required: true
        type: string
      status:
        description: "Only delete runs with this status (completed, failure, etc.)"
        required: true
        type: string

jobs:
  clean-runs:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare cutoff datetime (Paris â†’ UTC)
        id: convert
        run: |
          CUTOFF="${{ github.event.inputs.cutoff_datetime }}"
          PARIS_TIME="${CUTOFF}+01:00"
          UTC_TIME=$(date --utc -d "$PARIS_TIME" +"%Y-%m-%dT%H:%M:%SZ")
          echo "utc_cutoff=$UTC_TIME" >> $GITHUB_OUTPUT

      - name: Delete old runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STATUS: ${{ github.event.inputs.status }}
          CUTOFF_UTC: ${{ steps.convert.outputs.utc_cutoff }}
          REPO: ${{ github.repository }}
        run: |
          runs=$(gh api -X GET repos/$REPO/actions/runs --paginate --jq '.workflow_runs[] | {id: .id, status: .status, created_at: .created_at}')
          echo "$runs" | while read -r line; do
            id=$(echo "$line" | jq -r '.id')
            st=$(echo "$line" | jq -r '.status')
            created=$(echo "$line" | jq -r '.created_at')

            if [[ "$st" == "$STATUS" ]]; then
              if [[ "$created" < "$CUTOFF_UTC" ]]; then
                echo "Deleting run: $id (created: $created, status: $st)"
                gh api -X DELETE repos/$REPO/actions/runs/$id
              fi
            fi
          done
